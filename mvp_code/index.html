<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="search-input">
          <div class="search-input-container">
            <span class="search-icon">
            </span>
            <input type="text" placeholder="Busca embarque, envío o cotización">
          </div>

          <img class="notification-icon" src="icons-mvp/notification.svg" alt="Icono de notificaciones">
          <img class="user-image" src="mapas-de-bits-mvp/profile-pic-camtom.jpeg" alt="Imagen de usuario">
        </div>
      
        <div class="text-section">
          <h2>¡Hola, Juan!</h2>
          <p>Tienes 4 notificaciones.</p>
          <!-- Otro contenido de la sección de texto -->
        </div>
      
        <div class="sidebar">
          <section class="logo">
            <img src="mapas-de-bits-mvp/logo-camtom.svg" alt="Logo">
          </section>
            <table class="nav-links">
                <tr class="active tab">
                  <td><img src="icons-mvp/icons8-casa.svg" alt="Ícono"></td>
                  <td><a href="#">Dashboard</a></td>
                </tr>
                <tr class="tabs">
                  <td><img src="icons-mvp/icons8-casa.svg" alt="Ícono"></td>
                  <td><a href="#">Productos</a></td>
                </tr>
                <tr class="tabs">
                  <td><img src="icons-mvp/icons8-casa.svg" alt="Ícono"></td>
                  <td><a href="#">Cotizaciones</a></td>
                </tr>
                <tr class="tabs">
                  <td><img src="icons-mvp/icons8-casa.svg" alt="Ícono"></td>
                  <td><a href="#">Envíos</a></td>
                </tr>
                <tr class="tabs">
                  <td><img src="icons-mvp/icons8-casa.svg" alt="Ícono"></td>
                  <td><a href="#">Transacciones</a></td>
                </tr>
                <tr class="tabs">
                  <td><img src="icons-mvp/icons8-casa.svg" alt="Ícono"></td>
                  <td><a href="#">Calendario</a></td>
                </tr>
                <!-- Otras filas de la tabla -->
              </table>
          <!-- Contenido de la barra lateral (sidebar) -->
              <section class="sidebar-footer">
                <button class="new-quote-button">
                    <img src="icons-mvp/plus.svg" alt="Ícono de cotización" class="quote-icon">
                    Nueva cotización
                </button>
            </section>
        </div>
      </div>
</body>
</html>
